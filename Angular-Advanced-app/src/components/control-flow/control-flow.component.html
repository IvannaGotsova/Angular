<ul>
  @for (person of people; track person.name) {
    <li>
      {{ person.name }} -
      @switch (person.number) {
        @case ('one') { 1 }
        @case ('two') { 2 }
        @case ('three') { 3 }
        @case ('four') { 4 }
        @case ('five') { 5 }
        @default { 0 }
      }
    </li>
  } @empty {
    <li>No people</li>
  }
</ul>
